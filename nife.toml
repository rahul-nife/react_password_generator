app = "beautiful-app-7844"
github = "https://github.com/rahul-nife/react_password_generator/archive/refs/heads/main.zip"
id = "1783af2d36cbdf390b1eebdffbc3d68a894126ce147519c27b7952580ee47837888ddc79606135b6b7495333cf1f116d"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builtin = "GitHub"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
